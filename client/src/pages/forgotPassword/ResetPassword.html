<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<form action="" method="POST" id="resetPasswordForm" class="animate__animated animate__fadeInDown" >
    <h2>Reset Your Password</h2>
    <div class="content-reset-pass">
        <div class="newPassword">
            <label for="new_password">New password:</label>
            <input type="password" id="new_password" name="new_password" >
        </div>
        
        <div class="confirmPassword">
            <label for="confirm_password">Confirm password:</label>
            <input type="password" id="confirm_password" name="confirm_password" >
        </div>

    <button type="submit" id="btnUpdatePassword">Update password</button>
    </div>
    <div>Message: <span id="message_display"></span></div>
</form>
<script src="./ResetPass.js"></script>

</body>
</html>
