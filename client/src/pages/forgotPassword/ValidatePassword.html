<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<form action="" method="post" id="validateForm" class="animate__animated animate__fadeInDown ">
    <h2>Verify account</h2>
    <p>We have sent OTP code to your email. Please check!</p>
    <label for="otp">Enter OTP: </label>
    <input type="text" name="otp" id="otp" required>
    <button type="submit" id="submitButton">Validate</button>
    <div id="message">Message</div>
</form>
<script src="./ValidatePass.js"></script>
